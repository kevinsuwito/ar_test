<script src="aframe.min.js"></script>

<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }

  .cta-button {
    position: absolute;
    bottom: 5%;
    left: 10%;
    right: 10%;
    padding: 10px;
    background-color: red;
    color: white;
    border-radius: 10px;
    font-weight: bolder;
    width: 50%;
  }
</style>

<!-- rawgithack development URL -->
<script src='aframe-ar-nft.js'></script>
<script src="gestures.js"></script>
<script>
  AFRAME.registerComponent('markerhandler', {
    init: function () {
      this.el.sceneEl.addEventListener('markerFound', () => {
        // show CTA button
        document.getElementsByClassName('cta-button')[0].style.display = 'block';
      });
      this.el.sceneEl.addEventListener('markerLost', () => {
        // show CTA button
        document.getElementsByClassName('cta-button')[0].style.display = 'none';
      });
    }
  })
</script>

<body style='margin : 0px; overflow: hidden;'>
   <!-- minimal loader shown until image descriptors are loaded -->
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>
  <a-scene
  vr-mode-ui="enabled: false;"
  renderer="logarithmicDepthBuffer: true;"
  embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'
  gesture-detector
  >
    <!-- use rawgithack to retrieve the correct url for nft marker (see 'trex' below) -->
    <a-nft
    type='nft' url='nft/ollie' markerhandler
    smooth='true' smoothCount='10' smoothTolerance='0.01' smoothThreshold='5'
    >
      <a-entity
      gltf-model='model/scene.gltf'
      scale="75 75 75"
      position="100 100 -250"
      gesture-handler="minScale: 0.5; maxScale: 10;"
      >
      </a-entity>
    </a-nft>
  <a-entity camera></a-entity>
  </a-scene>
  <a class="cta-button" style="display: none;" href="https://www.google.com/search?q=kureiji+ollie" target="_blank">Who is this?</a>
</body>
